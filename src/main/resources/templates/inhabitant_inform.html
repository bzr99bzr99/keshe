<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
</head>
<body>
<div>
    <form action="/propertyfee/addd" method="post" id="form">
        <table class="table table-hover table-striped">
            <thead>
            <input type="text" class="sr-only" id="propertyfee_id" name="propertyfee_id" th:value="${pro_id}">
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>手机号</th>
                <th>单元</th>
                <th>门牌编号</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inhabitant:${session.inhabitants}">
                <td><input type="checkbox" th:value="${inhabitant.id}" name="checkbox" th:attr="checked=${inhabitant.flag==1}"></td>
                <td th:text="${inhabitant.name}"></td>
                <td th:text="${inhabitant.sex}"></td>
                <td th:text="${inhabitant.age}"></td>
                <td th:text="${inhabitant.phone}"></td>
                <td th:text="${inhabitant.unit}"></td>
                <td th:text="${inhabitant.doorplate}"></td>
            </tr>
            </tbody>
        </table>
    </form>

</div>
</body>
</html>
